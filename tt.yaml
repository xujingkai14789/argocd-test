# myapp-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-gitlab
  template:
    metadata:
      labels:
        app: myapp-gitlab
    spec:
      containers:
      - image: nginx:latest
        name: myapp-gitlab
        ports:
        - containerPort: 80
